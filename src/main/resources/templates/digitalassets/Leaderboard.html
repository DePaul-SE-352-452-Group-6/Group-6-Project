<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Item Leaderboard</title>
</head>
<body>
<div class="d-flex justify-content-center">
  <div class="card" style="width: 18rem; margin-top: 5%; max-width: 40%">
    <div class="card-header text-center">
      Leaderboard
    </div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="text-danger">ID</th>
        <th class="text-danger">User</th>
        <th class="text-danger">Wealth</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="leaderboard : ${leaderboards}">
        <td th:text="${leaderboard.id}"></td>
        <td th:text="${leaderboard.userName}"></td>
        <td th:text="${leaderboard.amount}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
